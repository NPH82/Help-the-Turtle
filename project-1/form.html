<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>


<!-- Form that will send latitude and longitude, image(?), landmarks, volunteer name, call back phone number. Latitude and longitude will be hidden fields. landmarks, user email and call back number are optional user input. -->
<form action="https://formspree.io/umassturtlepower@gmail.com"
      method="POST">
    <input type="hidden" name="_subject" value="I found a turtle!">
    <input type="hidden" name="latitude" value="latitude" id="latitude-input">
    <input type="hidden" name="longitude" value="longitude" id="longitude-input">

    <p>The below fields are optional</p>

    <label for="landmarks">Please note any nearby landmarks</label>
    <input type="text" name="landmarks" id="landmarks-input"><br>

    <label for="name">Your name</label>
    <input type="text" name="name" id="name-input"><br>

    <label for="callBackNumber">Your phone number</label>
    <input type="text" name="callBackNumber" id="phoneNumber-input"><br>

    <label for="name">Your email</label>
    <input type="email" name="emailFrom" placeholder="spotter@volunteer.com" id="email-input"><br>

    <input type="submit" value="Send" id="turtle-btn">
</form>

</body>
</html>
